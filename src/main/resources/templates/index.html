<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery.js"></script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <h1><img src="" class="radius-circle rotate-hover" height="50" alt="" id="indexHeadImg"/>
            <a href="" id="indexUserMsg"></a>后台管理系统</h1>
    </div>
    <div class="head-l"><a class="button button-little bg-green" href="" target="_self"><span class="icon-home"></span>
        前台首页</a> &nbsp;&nbsp;<a href="##" class="button button-little bg-blue"><span class="icon-wrench"></span>
        清除缓存</a> &nbsp;&nbsp;<a class="button button-little bg-red" href="login" id="outLogin"><span
            class="icon-power-off"></span>
        退出登录</a></div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    <h2><span class="icon-print"></span>商品管理</h2>
    <ul style="display:block">
        <li><a href="list" target="right"><span class="icon-caret-right"></span>商品列表</a></li>
        <li><a href="info" target="right"><span class="icon-caret-right"></span>网站设置</a></li>
        <li><a href="pass" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
        <li><a href="page" target="right"><span class="icon-caret-right"></span>单页管理</a></li>
        <li><a href="adv" target="right"><span class="icon-caret-right"></span>首页轮播</a></li>
        <li><a href="book" target="right"><span class="icon-caret-right"></span>留言管理</a></li>
        <li><a href="column" target="right"><span class="icon-caret-right"></span>栏目管理</a></li>
    </ul>
    <h2><span class="icon-pencil-square-o"></span>订单管理</h2>
    <ul>
        <li><a href="list" target="right"><span class="icon-caret-right"></span>订单列表</a></li>
        <li><a href="add" target="right"><span class="icon-caret-right"></span>添加订单</a></li>
        <li><a href="cate" target="right"><span class="icon-caret-right"></span>分类管理</a></li>
    </ul>
    <h2><span class="icon-user"></span>用户管理</h2>
    <ul>
        <li><a href="list" target="right"><span class="icon-caret-right"></span>用户列表</a></li>
        <li><a href="pass" target="right"><span class="icon-caret-right"></span>修改资料</a></li>
        <li><a href="cate" target="right"><span class="icon-caret-right"></span>设置</a></li>
    </ul>
</div>
<script type="text/javascript">
    $(function () {
        $(".leftnav h2").click(function () {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function () {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<ul class="bread">
    <li><a href="list" target="right" class="icon-home"> 首页</a></li>
    <li><a href="##" id="a_leader_txt">网站信息</a></li>
</ul>
<div class="admin">
    <iframe scrolling="auto" rameborder="0" src="list" name="right" width="100%" height="100%"></iframe>
</div>
<div style="text-align:center;">
    <p>来源:<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
<script src="../js/index.js"></script>
</body>
</html>
