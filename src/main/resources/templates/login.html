<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/alert.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
<!--            <form action="index" method="post">-->
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理系统</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name" placeholder="登录账号" data-validate="required:请填写账号"  id="tName"/>
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" id="tPassword"/>
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" id="code"/>
<!--                           <img src="../images/passcode.jpg" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'">-->
<!--                           <img src="/user/verifyCode" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" id="verifyCodes" onclick="this.src=this.src+'?'+Math.random();">-->
                            <span width="100" height="32" class="passcode" style="height:43px;cursor:pointer;font-size: 40px" onclick="code_login()" id="passcode"></span>
                        </div>
                    </div>
                    <!-- a超链接标签 -->
                </div>
                <div style="padding:30px;"><input type="button" class="button button-block bg-main text-big input-big" value="登录" onclick="dLogin()"></div>
                <div style="padding:15px;">没有账号？<a href="regist">点击注册</a></div>
                <!--                <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="登录"></div>-->
            </div>
        </div>
    </div>
</div>

</body>
</html>
