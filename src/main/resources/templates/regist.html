<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/alert.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/regist.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>
            <!--            <form action="index" method="post">-->
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理系统</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name" placeholder="请填写手机号"
                                   data-validate="required:请填写手机号" id="rPhone"/>
                            <span class="icon icon-phone margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="请填写密码"
                                   data-validate="required:请填写密码" id="rPassword"/>
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="code" placeholder="请填写昵称"
                                   data-validate="required:请填写昵称" id="rName"/>
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <!-- a超链接标签 -->
                </div>
                <div style="padding:30px;"><input type="button" class="button button-block bg-main text-big input-big"
                                                  value="注册" onclick="insertUser()"></div>
                <div style="padding:15px;">已有账号？<a href="login">点击登录</a></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
